<html>
    <title>
        PetBook
    </title>
    <link rel="stylesheet" href="estilos.css" type="text/css">
    <body>
        <div class="superior" >
        <h1>Bienbenido a PetBook </h1>
        <h2>La red social diseñada especificamente para mascotas !!!!</h2>
        </div>
        <!-- y con un párrafo que describa brevemente de qué se trata 
        la página. Dentro de un tag form pedile al usuario que
         ingrese el nombre  de su mascota, los años que tiene 
         usando un input type number, un mail y un password. -->
         <div class="general" >
            <form action="">

                Nombre de mascota: 
                <input class="entrada" type="text" required placeholder="ingrese el nombre"><br><br>
                Color de la mascota :
                <input class="entrada" type="color" required><br><br>
                Edad :
                <input class="entrada" type="number" required placeholder="ingrese la edad"><br><br>
                Email:
                <input class="entrada" type="email" required placeholder="ingrese su e-mail"><br><br>
                Password: 
                <input class="entrada" type="password" placeholder="contraseña" required><br><br>
                <input class="enviar" type="submit" value="enviar">
            </form>
        </div>
    </body>
</html>
